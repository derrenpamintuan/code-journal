<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <p class="row column-full">Code Journal</p>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <h2 class="row column-full">New Entry</h2>
      <div class="row">
        <img class="column-half" src="images/placeholder-image-square.jpg"/>
        <div class="column-half">
          <h4>Title</h4>
          <input type="text" id="title" name="title"/>
          <h4>Photo URL</h4>
          <input type="url" id="url" name="photo url"/>
        </div>
      </div>
      <div class="row column-full">
        <h4>Notes</h4>
      </div>
      <div class="row column-full">
        <input type="text" id="notes" name="notes"/>
      </div>
      <br />
      <div class="row column-full">
        <input type="submit" value="Save"/>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
