<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container" >
      <div class="row">
        <div class="column-full header">
          <h1>Code Journal</h1>
          <a class="entries-header">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="view hidden" id="entry-form">
      <div class="row">
        <div class="column-full">
          <h2 class="switch-title">New Entry</h2>
        </div>
      </div>
      <form action="get" id="form1">
        <div class="row">
          <div class="column-half">
            <img class="switch-image" src="images/placeholder-image-square.jpg"/>
          </div>
          <div class="column-half">
            <h4>Title</h4>
            <input type="text" class="title" name="title" value="" required/>
            <h4>Photo URL</h4>
            <input type="url" class="url" name="photoURL" value="" required/>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h4>Notes</h4>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <textarea class="notes" name="notes" rows="8"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <input type="submit" class="save" value="SAVE"/>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view" id="entries">
      <div class="row">
        <div class="column-full entries-title">
          <h2>Entries</h2>
          <a class="new">NEW</a>
        </div>
      </div>
      <ul></ul>
      <div class="row no-entries">
        <div class="column-full">
          <p>No entries have been recorded.</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
